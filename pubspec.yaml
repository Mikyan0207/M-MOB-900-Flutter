name: starlight
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.18.1 <3.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  firebase_core: "^1.2.0"
  firebase_auth: "^3.11.2"
  firebase_crashlytics: "^2.0.4"
  firebase_storage: "^10.3.11"
  image_picker: 0.7.4
  fluttertoast: 8.0.6
  intl: 0.17.0
  cloud_firestore: "^3.5.1"
  blackfoot_flutter_lint: ^1.0.6
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.5
  get: ^4.6.5
  google_fonts: ^3.0.1
  responsive_framework: ^0.2.0
  velocity_x: ^3.5.1
  flutter: 
    sdk: flutter
  overlapping_panels: ^0.0.3
  adaptive_breakpoints: ^0.1.4
dev_dependencies: 
  flutter_lints: ^2.0.0
  pubspec_dependency_sorter: ^0.0.1
  flutter_test: 
    sdk: flutter
flutter: 
  assets:
    - assets/
  fonts:
    - family: 'Whitney'
      fonts:
        - asset: assets/fonts/whitneylightitalic.otf
          weight: 100
        - asset: assets/fonts/whitneylight.otf
          weight: 100
        - asset: assets/fonts/whitneymedium.otf
          weight: 500
        - asset: assets/fonts/whitneysemibold.otf
          weight: 600
        - asset: assets/fonts/whitneybold.otf
          weight: 800
  uses-material-design: true
