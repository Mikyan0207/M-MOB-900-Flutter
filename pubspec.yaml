name: starlight
version: 1.0.0+1
publish_to: none
description: An instant messaging application inspired from Discord and LINE written with Flutter.
environment:
  sdk: '>=2.18.1 <=3.3.7'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  any_link_preview: ^2.0.9
  camera: ^0.10.0
  cloud_firestore: ^4.0.5
  context_menus: ^1.0.2
  cross_file_image: ^1.0.0
  emojis: ^0.9.9
  firebase_auth: "^4.1.0"
  firebase_core: "^2.1.1"
  firebase_crashlytics: ^3.0.5
  firebase_storage: "^11.0.3"
  flutter:
    sdk: flutter
  flutter_dropzone: ^3.0.5
  flutter_parsed_text: ^2.2.1
  flutter_parsed_text_field: ^0.1.10
  fluttertoast: ^8.1.1
  get: ^4.6.5
  google_fonts: ^3.0.1
  image_cropper: ^3.0.0
  image_picker: "^0.8.6"
  overlapping_panels: ^0.0.3
  shared_preferences: ^2.0.15
  timeago_flutter: ^1.2.0
  velocity_x: ^3.5.1

dev_dependencies:
  blackfoot_flutter_lint: ^1.0.6
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/
